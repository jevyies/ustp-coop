<div class="modal-content">
    <div class="container-fluid">
        <div class="row modal-title-div">
            <div class="col-md-12">
                <span ng-click="modal.close()" class="cursor-pointer modal-exit">&times;</span>
                <h4 class="modal-title-name">
                    <span class="fa fa-image text-success"></span>&nbsp;Image Captured</h4>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="text-center">
            <img src="{{modal.image}}" alt="Image" style="width:300px;height:300px;">
        </div>
    </div>
</div>
