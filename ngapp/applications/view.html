<div ng-controller="ApplicationCtrl as vm">
    <div class="bg-light w-100">
        <div class="p-2">
            <h2 class="font-weight-bolder">Welcome to USTP CDO Multi-Cooperative Web Portal</h2>
            <h4 class="mb-0"><i>Application List</i></h4>
        </div>
    </div>
    <div class="p-2">
        <div class="d-flex align-items-center justify-content-between mb-2">
            <div class="d-flex">
                <input type="text" class="form-control mr-2" ng-model="vm.search" placeholder="Search" ng-change="vm.searching()">
            </div>
        </div>
        <div ui-grid="vm.defaultGrid" ui-grid-selection ui-grid-resize-columns class="position-relative">
            <div class="ui-grid-center-panel" ng-show="vm.filtered.length == 0 && !vm.loading">No data found</div>
            <div class="ui-grid-center-panel" ng-show="vm.loading">Loading...</div>
        </div>
    </div>
</div>
