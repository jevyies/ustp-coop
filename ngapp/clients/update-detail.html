<div class="modal-content">
    <div class="container-fluid">
        <div class="row modal-title-div">
            <div class="col-md-12">
                <span ng-click="modal.close()" class="cursor-pointer modal-exit">&times;</span>
                <h4 class="modal-title-name">
                    Update Details</h4>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <form ng-submit="modal.update()">
            <div class="d-flex align-items-center">
                <div class="text-center mr-2">
                    <img src="{{modal.variables.image}}" alt="Image" style="width:150px;height:150px;border-radius: 50%;">
                </div>
                <div class="w-100">
                    <div class="mb-2">
                        <label for="Name" class="font-size-14">Name</label>
                        <input type="text" class="form-control text-brown" ng-model="modal.variables.name">
                    </div>
                    <div class="mb-2">
                        <label for="Email" class="font-size-14">Email</label>
                        <input type="email" class="form-control text-brown" ng-model="modal.variables.email">
                    </div>
                </div>
            </div>
            
            <div class="text-right">
                <button type="submit" class="btn btn-success">Update</button>
                <button type="button" class="btn btn-clear font-size-14" ng-click="modal.close()">Cancel</button>
            </div>
        </form>
    </div>
</div>
