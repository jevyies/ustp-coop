<div class="confirmation-dialog">
    <div class="d-flex">
        <div class="confirmation-icon">
            <div class="sweet-alert">
                <div class="icon error animateErrorIcon" ng-if="modal.variables.icon === 'error'">
                    <span class="x-mark animateXMark">
                        <span class="line left"></span>
                        <span class="line right"></span>
                    </span>
                </div>
                <div class="icon warning pulseWarning" ng-if="modal.variables.icon === 'warning'">
                    <span class="body pulseWarningIns"></span>
                    <span class="dot pulseWarningIns"></span>
                </div>
                <div class="icon success animate" ng-if="modal.variables.icon === 'success'">
                    <span class="line tip animateSuccessTip"></span>
                    <span class="line long animateSuccessLong"></span>
                    <div class="placeholder"></div>
                    <div class="fix"></div>
                </div>
            </div>
        </div>
        <div class="confirmation-text flex-column">
            <h5 class="confirmation-title">{{modal.variables.title}}</h5>
            <h5 class="confirmation-message">{{modal.variables.text}}</h5>
        </div>
    </div>
    <div class="dialog-btn">
        <button ng-click="modal.close()" class="okay-btn" focus-me="modal.focusButton">OK</button>
    </div>
</div>
