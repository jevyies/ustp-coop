<div ng-controller="DepositCtrl as vm">
    <div class="bg-brownie full-main-mobile" style="height: 10px;"></div>
    <div class="bg-light px-3 py-2 mobile-full-width">
        <h2 class="font-weight-bolder mobile-text-center">USTP CDO Multi-Cooperative Web Portal</h2>
        <p class="font-size-18 text-info">Current Balance: {{vm.balance}}</p>
        <p class="font-weight-bolder mt-3 font-size-20 mobile-text-center">Fill up the form</p>
        <div class="bg-blue">
            <div class="d-flex align-items-center h-100">
                <div class="col-md-4 text-white w-40 w-100-136">
                    <p class="text-center font-weight-bolder d-flex-136 justify-content-center"><span class="d-block font-size-58 me-1-136">Deposit</span><span class="font-size-120">Slip</span></p>
                </div>
                <div class="w-60 p-3">
                    <form ng-submit="vm.submit()">
                        <div class="bg-brownie p-1">
                            <div class="mb-2 mt-2 d-flex align-items-center">
                                <label for="name" class="text-nowrap mr-2">Account No: <span class="font-weight-bolder"></label>
                                <input type="text" class="form-control form-control-lg" value="{{vm.profile.account_no}}" disabled>
                            </div>
                            <div class="mb-2 mt-2 d-flex align-items-center">
                                <label for="name" class="mr-2">Date: <span class="font-weight-bolder"></label>
                                <input type="text" class="form-control form-control-lg" value="{{vm.dateNow}}" disabled>
                            </div>
                            <div class="mb-2">
                                <label for="name">Amount Deposit:</label>
                                <div class="d-flex">
                                    <input type="text" class="form-control form-control-lg" ng-model="vm.variables.totalAmt" only-numbers-wo-negative required>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="name">Receipt Attachment:</label>
                                <div class="file-upload" ng-class="{active: vm.attachment.name}">
                                    <div class="file-select">
                                        <div class="file-select-button">Select File</div>
                                        <div class="file-select-name" ng-if="vm.attachment.name">
                                            {{ vm.attachment.name }}
                                        </div>
                                        <div class="file-select-name" ng-if="!vm.attachment.name">
                                            No file choosen...
                                        </div>
                                        <input id="file-input" type="file" file-model="vm.attachment" accept="image/*"
                                            custom-on-change handler="vm.checkAttachment()" required/>
                                    </div>
                                </div>
                                <div class="remove-opacity position-fixed">
                                    <img id="previewImg">
                                </div>
                            </div>
                            <div class="mb-2 text-center">
                                <button type="submit" class="btn-blue font-size-36 border-rounded px-5 py-1"><i class="fa fa-plus mr-2"></i>Place Deposit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div  class="full-page position-fixed bg-light-orange" style="z-index: 1000;" ng-if="vm.successfulDeposit">
            <div class="h-100 w-100 d-flex flex-column align-items-center justify-content-center text-center">
                <h1 class="ml-0 mt-0 mb-2 mr-0 text-secondary text-bolder"><b><span class="font-size-80">Thank you!</b></h1>
                <h1 class="m-0 mb-2 font-size-60">Admin will review your request. You can see the status on your dashboard.</h1>
                <a ui-sref="member.main"><button type="button" class="btn-blue font-size-36 border-radius-20 px-3">Okay</button></a>
            </div>
        </div>
    </div>
</div>
