<div ng-controller="WithdrawalCtrl as vm">
    <div class="bg-brownie full-main-mobile" style="height: 10px;"></div>
    <div class="bg-light px-3 py-2 mobile-full-width">
        <h2 class="font-weight-bolder mobile-text-center">USTP CDO Multi-Cooperative Web Portal</h2>
        <p class="font-weight-bolder mt-3 font-size-20 mobile-text-center">Fill up the form</p>
        <div class="bg-blue py-5">
            <div class="d-flex align-items-center h-100">
                <div class="col-md-4 text-white w-40">
                    <p class="text-center font-weight-bolder"><span class="d-block font-size-58">Withdrawal</span><span class="font-size-120">Slip</span></p>
                </div>
                <div class="w-60 p-3">
                    <form ng-submit="vm.openCamera()">
                        <div class="bg-brownie p-1">
                            <div class="mb-3 mt-2">
                                <label for="name">Total Amount:</label>
                                <div class="d-flex">
                                    <input type="text" class="form-control form-control-lg" ng-model="vm.variables.totalAmt" only-numbers-wo-negative required>
                                </div>
                            </div>
                            <div class="mb-2 text-center">
                                <button type="submit" class="btn-blue font-size-36 border-rounded px-5 py-1"><i class="fa fa-plus mr-2"></i>Place Withdrawal</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="semi-modal remove-opacity" ng-class="{'open': vm.cameraOpened}" id="modal1">
        <div class="bg-white semi-modal-body">
            <div class="semi-modal-header mb-2">
                <h5 class="font-size-20 m-0 font-weight-bolder">Capture Photo</h5>
                <button type="button" class="btn-clear text-danger" ng-click="vm.closeCamera()"><i class="fa fa-times"></i></button>
            </div>
            <div class="text-center">
                <div id="appendHere" class="d-flex justify-content-center">
                    <canvas id="capturedImg" width="720" height="560" class="position-absolute" style="z-index: -1;"></canvas>
                    <video id="video1" autoplay width="720" height="560"></video>
                </div>
                <div class="d-flex justify-content-center mt-2 retain-row">
                    <button type="button" class="btn btn-clear mr-2" ng-click="vm.closeCamera()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div  class="full-page position-fixed bg-light-orange" style="z-index: 1000;" ng-if="vm.successfulWithdrawal">
        <div class="h-100 w-100 d-flex flex-column align-items-center justify-content-center text-center">
            <h1 class="ml-0 mt-0 mb-2 mr-0 text-secondary text-bolder"><b><span class="font-size-80">Thank you!</b></h1>
            <h1 class="m-0 mb-2 font-size-60">Please Check your email for further notice.</h1>
            <a href="javascript:void(0);" ng-click="vm.closeAll()"><button type="button" class="btn-blue font-size-36 border-radius-20 px-3">Okay</button></a>
        </div>
    </div>
</div>
